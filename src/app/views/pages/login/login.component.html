<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
    <!--  <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>-->
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
          <p *ngFor="let msg of errorMsg">{{ msg }}</p>
        </div>

        <form>

          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <label class="form-label fs-5 " for="form3Example3">Email :</label>
            <input type="email" id="form3Example3" class="form-control form-control-md"
                   placeholder="exemple@gmail.com" name="email" [(ngModel)]="authRequest.email"/>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-3">
            <label class="form-label fs-5" for="form3Example4">Mot de passe :</label>
            <input type="password" id="form3Example4" class="form-control form-control-md"
                   placeholder="mot de passe" name="password" [(ngModel)]="authRequest.password"/>
          </div>


          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary"
                    style="padding-left: 1.5rem; padding-right: 1.5rem; font-size: large;" (click)="login()">se
              connecter
            </button>
            <br><br>
         <h6 class="fw-bold mt-2 pt-1 mb-0">Pour activer votre compte, <a
              class="link-danger cursor-pointer" (click)="activate()">cliquez ici</a></h6>
          </div>

        </form>
      </div>
    </div>
  </div>

</section>
