<div class="input-group w-25">
  <input type="text" class="form-control" placeholder="Rechercher absence ..." (input)="search($any($event.target).value)">
  <span class="input-group-text">
      <i class="fa fa-search"></i>
    </span>
</div>
<br>


<table class="table table-bordered table-hover">
  <thead>
  <th>Employ√©</th>
  <th>Date Absence</th>
  <th>Statut Absence</th>
  <th>Actions</th>
  </thead>
  <tbody>
  <tr *ngFor="let c of absences;index as i">
    <td>{{c.employe.nom}} {{c.employe.prenom}}</td>
    <td>{{c.dateAbsence}}</td>
    <td>{{c.statutAbsence}}</td>
    <td>
      <button (click)="justifier(c)" class="btn btn-warning text-white m-1"> Justifier</button>
    </td>
  </tr>
  </tbody>
</table>
