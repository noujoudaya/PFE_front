<div class="d-flex justify-content-between align-items-center">

  <button type="button" class="btn btn-primary text-white ml" data-bs-toggle="modal" data-bs-target="#absence">
    <i class="fa fa-plus fa-lg"></i> Nouvelle absence
  </button>

  <button [ngClass]="{'btn-warning': !isSelectionMode, 'btn-secondary': isSelectionMode}" class="btn text-white me-1" (click)="toggleSelectionMode()">
    {{ isSelectionMode ? 'Annuler' : 'Sélectionner absences' }}
  </button>
  <button class="btn btn-danger text-white btn-block" (click)="processSelectedAbsences()" *ngIf="isSelectionMode">Supprimer</button>

    <span class="input-group-text">
      <i class="fa fa-search"></i>
    </span>
  </div>-->

</div>

<div class="modal fade" id="absence" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Nouvelle Absence</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <!-- <div class="col-md-4">
             <label for="dateAbsence" class="form-label">Date Absence :</label>
             <input type="date" class="form-control form-control-sm" id="dateAbsence" [(ngModel)]="absenceSec.dateAbsence">
           </div>-->
          <div class="col-md-4">
            <label for="employe" class="form-label">Employé :</label>
            <select class="form-control form-control-sm" id="employe" [(ngModel)]="absenceSec.employe">
              <option value="" disabled selected>Sélectionner l'employe</option>
              <option *ngFor="let employe of employes" [ngValue]="employe">{{ employe.nom }} {{ employe.prenom }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
        <button (click)="save(absenceSec)" type="button" class="btn btn-primary">Enregistrer</button>
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
      </div>
    </div>
  </div>
</div>
<br><br>
<full-calendar [options]="calendarOptions"></full-calendar>
