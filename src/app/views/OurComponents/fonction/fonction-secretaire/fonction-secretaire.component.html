<div class="container">
  <div class="row">
    <div class="col-6">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>Fonction</th>
          <th>Service</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let fonction of fonctions;index as i">
          <td>{{ fonction.libelle }}</td>
          <td>{{ fonction.service.libelle }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
