 <div class="card col-md-5" >
        <div class="card-header">
          <h5 class="card-title">Changer le mot de passe</h5>
        </div>
        <div class="card-body">
          <div class="alert alert-warning" role="alert">
            Le nouveau mot de passe doit avoir au moins 8 caract√®res
          </div>
          <form [formGroup]="changePasswordForm" (ngSubmit)="onSubmit()">
            <div class="form-group mt-1">
              <label for="currentPassword">Mot de passe actuel :</label>
              <input type="password" class="form-control mt-1" id="currentPassword" formControlName="currentPassword" >
            </div>
            <div class="form-group mt-1">
              <label for="newPassword">Nouveau mot de passe :</label>
              <input type="password" class="form-control " id="newPassword" formControlName="newPassword">
            </div>
            <div class="form-group mt-1">
              <label for="confirmationPassword">Confirmer le nouveau mot de passe :</label>
              <input type="password" class="form-control mt-1" id="confirmationPassword" formControlName="confirmationPassword">
            </div>
            <button type="submit" class="btn btn-primary mt-3" [disabled]="changePasswordForm.invalid">Enregistrer</button>
          </form>
        </div>
      </div>
