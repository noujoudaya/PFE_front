<div class="input-group w-25">
  <input type="text" class="form-control" placeholder="Rechercher demande..." (input)="search($any($event.target).value)">
  <span class="input-group-text">
      <i class="fa fa-search"></i>
    </span>
</div>
<br>


<table class="table table-bordered">
  <thead>
  <th>Employé</th>
  <th>Date demande</th>
  <th>Date début</th>
  <th>Date fin</th>
  <th>Type Congé</th>
  <th>Statut demande</th>
  <th>Actions</th>
  </thead>
  <tbody>
  <tr *ngFor="let c of demandes; index as i">
    <td>{{ c.employe.nom }} {{ c.employe.prenom }}</td>
    <td>{{ c.dateDemande }}</td>
    <td>{{ c.dateDebut }}</td>
    <td>{{ c.dateFin }}</td>
    <td>{{ c.typeConge.libelle }}</td>
    <td>{{ c.statutConge }}</td>
    <td>
      <button class="btn btn-success btn-sm text-white m-1" (click)="accepter(c)"><i class="fa-solid fa-check"></i></button>
      <button class="btn btn-danger btn-sm text-white" (click)="refuser(c)"><i class="fa-solid fa-x"></i></button>
      <button (click)="supprimer(c,i)" class="btn btn-info btn-sm m-1"><i class="fa-solid fa-trash" style="color: #ffffff;"></i></button>
    </td>
  </tr>
  </tbody>
</table>
