<div *ngIf="showSuccessAlert" class="alert alert-success" role="alert">
  Modification réussite! Les modifications seront visibles après la prochaine connexion.
</div>
<div class="card">
  <div class="card-body">
    <ul class="nav nav-tabs" id="Tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="onglet1" data-bs-toggle="tab" data-bs-target="#onglet" type="button"
                role="tab" aria-controls="onglet" aria-selected="true">Informations personnelles
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="profil" data-bs-toggle="tab" data-bs-target="#profi" type="button" role="tab"
                aria-controls="profi" aria-selected="false">Informations professionnelles
        </button>
      </li>
    </ul>
    <!-- Onglets contenu -->
    <div class="tab-content" id="TabContent">
      <div class="tab-pane fade show active" id="onglet" role="tabpanel" aria-labelledby="onglet1">
        <!-- Contenu de l'onglet Informations personnelles -->
        <div class="row mt-2">
          <div class="col-md-4">
            <label for="No" class="form-label">Nom :</label>
            <input [disabled]="!editMode" type="text" class="form-control form-control-sm" id="No" [(ngModel)]="authenticatedEmploye.nom">
          </div>
          <div class="col-md-4">
            <label for="prenomm" class="form-label">Prénom :</label>
            <input [disabled]="!editMode" type="text" class="form-control form-control-sm" id="prenomm" [(ngModel)]="authenticatedEmploye.prenom">
          </div>
          <div class="col-md-4">
            <label for="gender" class="form-label">Genre :</label>
            <select [disabled]="!editMode" class="form-control form-control-sm" id="gender" [(ngModel)]="authenticatedEmploye.genre">
              <option [ngValue]="null" disabled>Sélectionner le type</option>
              <option *ngFor="let genre of genres" [ngValue]="genre">{{ genre }}</option>
            </select>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-md-4">
            <label for="telephonne" class="form-label">Téléphone :</label>
            <input [disabled]="!editMode" type="text" class="form-control form-control-sm" id="telephonne" [(ngModel)]="authenticatedEmploye.telephone">
          </div>
          <div class="col-md-4">
            <label for="adressse" class="form-label">Adresse :</label>
            <input [disabled]="!editMode" type="text" class="form-control form-control-sm" id="adressse" [(ngModel)]="authenticatedEmploye.adresse">
          </div>
          <div class="col-md-4">
            <label for="cinn" class="form-label">CIN :</label>
            <input [disabled]="!editMode" type="text" class="form-control form-control-sm" id="cinn" [(ngModel)]="authenticatedEmploye.cin">
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-md-4">
            <label for="villle" class="form-label">Ville :</label>
            <input [disabled]="!editMode" type="text" class="form-control form-control-sm" id="villle" [(ngModel)]="authenticatedEmploye.ville">
          </div>
          <div class="col-md-4">
            <label for="dateNaisssance" class="form-label">Date de naissance :</label>
            <input [disabled]="!editMode" type="date" class="form-control form-control-sm" id="dateNaisssance" [(ngModel)]="authenticatedEmploye.dateNaissance">
          </div>
          <div class="col-md-4">
            <label for="situationn" class="form-label">Situation Familiale :</label>
            <select [disabled]="!editMode" class="form-control form-control-sm" id="situationn" [(ngModel)]="authenticatedEmploye.situationFamiliale">
              <option [ngValue]="null" disabled>Sélectionner le type</option>
              <option *ngFor="let situation of situations" [ngValue]="situation">{{ situation }}</option>
            </select>
          </div>
        </div>
        <div class="row mt-1">
          <div class="col-md-4"> <!-- Cette colonne prend toute la ligne pour l'email -->
            <label for="numeroo" class="form-label">Numéro compte bancaire :</label>
            <input [disabled]="!editMode" type="text" class="form-control form-control-sm" id="numeroo" [(ngModel)]="authenticatedEmploye.numeroCompteBancaire">
          </div>
        </div><br>
        <div class="d-flex justify-content-center">
          <button *ngIf="!editMode" type="button" class="btn btn-primary text-white" (click)="toggleEditMode()">Modifier</button>
          <button *ngIf="editMode" type="button" class="btn btn-success text-white m-1" (click)="modifier()">Enregistrer</button>
          <button *ngIf="editMode" type="button" class="btn btn-danger text-white m-1" (click)="annuler()">Annuler</button>
        </div>
      </div>
      <div class="tab-pane fade" id="profi" role="tabpanel" aria-labelledby="profil">
        <!-- Contenu de l'onglet Informations professionnelles -->
        <div class="row mt-2">
          <div class="col-md-4"> <!-- Cette colonne prend toute la ligne pour l'email -->
            <label for="dateEmbauch" class="form-label">Date d'embauche :</label>
            <input disabled type="date" class="form-control form-control-sm" id="dateEmbauch" [(ngModel)]="authenticatedEmploye.dateEmbauche">
          </div>
          <div class="col-md-4"> <!-- Cette colonne prend toute la ligne pour l'email -->
            <label for="dateEntree" class="form-label">Date d'entrée :</label>
            <input disabled type="date" class="form-control form-control-sm" id="dateEntree" [(ngModel)]="authenticatedEmploye.dateEntree">
          </div>
          <div class="col-md-4"> <!-- Cette colonne prend toute la ligne pour l'email -->
            <label for="dateFinContratt" class="form-label">Date fin contrat :</label>
            <input disabled type="date" class="form-control form-control-sm" id="dateFinContratt" [(ngModel)]="authenticatedEmploye.dateFinContrat">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-4"> <!-- Cette colonne prend toute la ligne pour l'email -->
            <label for="salairee" class="form-label">Salaire :</label>
            <input disabled type="number" class="form-control form-control-sm" id="salairee" [(ngModel)]="authenticatedEmploye.salaire">
          </div>
          <div class="col-md-4">
            <label for="statutt" class="form-label">Statut :</label>
            <input disabled type="text" class="form-control form-control-sm" id="statutt" [(ngModel)]="authenticatedEmploye.statutEmploye">
          </div>
          <div class="col-md-4"> <!-- Cette colonne prend toute la ligne pour l'email -->
            <label for="email" class="form-label">Email :</label>
            <input disabled type="text" class="form-control form-control-sm" id="email" [(ngModel)]="authenticatedEmploye.email">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-4">
            <label for="designationn" class="form-label">Designation :</label>
            <input disabled type="text" class="form-control form-control-sm" id="designationn" [(ngModel)]="authenticatedEmploye.designation">
          </div>
          <div class="col-md-4">
            <label for="typeContrattt" class="form-label">Type Contrat :</label>
            <input disabled type="text" class="form-control form-control-sm" id="typeContrattt" [(ngModel)]="authenticatedEmploye.typeContrat">
          </div>
          <div class="col-md-4">
            <label for="typeSall" class="form-label">Type salaire :</label>
            <input disabled type="text" class="form-control form-control-sm" id="typeSall" [(ngModel)]="authenticatedEmploye.typeSalaire">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-4">
            <label for="departementt" class="form-label">Département :</label>
            <input disabled type="text" class="form-control form-control-sm" id="departementt" [(ngModel)]="authenticatedEmploye.departement.libelle">
          </div>
          <div class="col-md-4">
            <label for="servicee" class="form-label">Service :</label>
            <input disabled type="text" class="form-control form-control-sm" id="servicee" [(ngModel)]="authenticatedEmploye.service.libelle">
          </div>
          <div class="col-md-4">
            <label for="fonctionn" class="form-label">Fonction :</label>
            <input disabled type="text" class="form-control form-control-sm" id="fonctionn" [(ngModel)]="authenticatedEmploye.fonction.libelle">
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-md-4"> <!-- Cette colonne prend toute la ligne pour l'email -->
            <label for="numeroCNSSS" class="form-label">Numéro CNSS :</label>
            <input disabled type="number" class="form-control form-control-sm" id="numeroCNSSS" [(ngModel)]="authenticatedEmploye.numeroCNSS">
          </div>
          <div class="col-md-4"> <!-- Cette colonne prend toute la ligne pour l'email -->
            <label for="soldeCongee" class="form-label">Solde congé :</label>
            <input disabled type="number" class="form-control form-control-sm" id="soldeCongee" [(ngModel)]="authenticatedEmploye.soldeConge">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
